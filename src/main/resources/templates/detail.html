<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" type="text/css" href="/css/detail.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<br>
<br>
<br>
<br>
<div class="information">
    내 정보
</div>
<table>
    <tr>
        <td>이름 :</td>
        <td th:text="${user.userName}"></td>
    </tr>
    <tr>
        <td>닉네임 :</td>
        <td th:text="${user.userNickname}"></td>
    </tr>
    <tr>
        <td>이메일 :</td>
        <td th:text="${user.userEmail}"></td>
    </tr>
    <tr>
        <td>비밀번호 :</td>
        <td th:text="${user.userPassword}"></td>
    </tr>
    <tr>
        <td>성별 :</td>
        <td th:text="${user.userGender}"></td>
    </tr>
</table>

<br>
<div class="information">
    추천 영양제
</div>
<div th:each="value, iterStat : ${values}" class="card-information">
    <div class="value" th:text="${value}"></div>
    <div class="container1">
        <div class="card" th:each="product : ${product[iterStat.index]}">
            <h2 th:text="${product.prdlstNm}"></h2>
            <p><span class="field">섭취 방법:</span> <span th:text="${product.ntkMthd}"></span></p>
            <p><span class="field">주된 기능성:</span> <span th:text="${product.primaryFnclty}"></span></p>
            <p><span class="field">섭취 시 주의사항:</span> <span th:text="${product.IFTKN_ATNT_MATR_CN}"></span></p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
