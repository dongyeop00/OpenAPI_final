<div class="container">
    <main>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">회원가입</h4>
                <form class="needs-validation" th:action="@{/join}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="username" class="form-label">이름</label>
                            <input type="text" class="form-control" id="username" placeholder="" value="" name="userName" required>
                            <div class="invalid-feedback">
                                이름을 입력하세요.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" name="userNickname">
                            <div class="invalid-feedback">
                                닉네임을 입력하세요.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="abcd@naver.com" name = "userEmail">
                            <div class="invalid-feedback">
                                올바른 이메일 형식이 아닙니다.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="" name = "userPassword">
                            <div class="invalid-feedback">
                                비밀번호를 입력하세요.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="gender" class="form-label">성별</label>
                            <select class="form-select" id="gender" name="userGender" required>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>


                        <hr class="my-4">

                        <H2>증진시키고 싶은 증상</H2>
                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="관절" class="form-check-input"
                                   id="checkbox-01">
                            <label class="form-check-label" for="checkbox-01">관절</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="근육" class="form-check-input"
                                   id="checkbox-02">
                            <label class="form-check-label" for="checkbox-02">근육</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="눈" class="form-check-input"
                                   id="checkbox-03">
                            <label class="form-check-label" for="checkbox-03">눈</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="기억력" class="form-check-input"
                                   id="checkbox-04">
                            <label class="form-check-label" for="checkbox-04">기억력</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="면역력" class="form-check-input"
                                   id="checkbox-05">
                            <label class="form-check-label" for="checkbox-05">면역력</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="뼈" class="form-check-input"
                                   id="checkbox-06">
                            <label class="form-check-label" for="checkbox-06">뼈</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="소화" class="form-check-input"
                                   id="checkbox-07">
                            <label class="form-check-label" for="checkbox-07">소화</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="selectedValues" value="피로" class="form-check-input"
                                   id="checkbox-08">
                            <label class="form-check-label" for="checkbox-08">피로</label>
                        </div>

                        <hr class="my-4">

                        <button class="check" type="submit">확인</button>
                    </div>
