<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 검색</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>제품 검색</h1>
    <form action="#" method="get">
        <label><input type="checkbox" name="category" value="joint">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-5-square" viewBox="0 0 16 16">
                <path d="M7.994 12.158c-1.57 0-2.654-.902-2.719-2.115h1.237c.14.72.832 1.031 1.529 1.031.791 0 1.57-.597 1.57-1.681 0-.967-.732-1.57-1.582-1.57-.767 0-1.242.45-1.435.808H5.445L5.791 4h4.705v1.103H6.875l-.193 2.343h.064c.17-.258.715-.68 1.611-.68 1.383 0 2.561.944 2.561 2.585 0 1.687-1.184 2.806-2.924 2.806Z"/>
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
            </svg>
        </label>
        <label><input type="checkbox" name="category" value="fatigue"> 피로 개선</label>
        <label><input type="checkbox" name="category" value="diet"> 다이어트</label>
        <label><input type="checkbox" name="category" value="aging"> 노화 방지</label>
        <label><input type="checkbox" name="category" value="immunity"> 면역력</label>
        <label><input type="checkbox" name="category" value="memory"> 기억력</label>
        <label><input type="checkbox" name="category" value="hair"> 모발</label>
        <label><input type="checkbox" name="category" value="skin"> 피부</label>
        <label><input type="checkbox" name="category" value="eye"> 눈 건강</label>
        <input type="text" name="keyword" placeholder="제품명을 입력하세요">
        <button type="submit">검색</button>
    </form>
</div>
</body>
</html>
