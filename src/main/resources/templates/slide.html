<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 배너</title>
    <link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>
<div class="slideshow-container">
    <div class="slides">
        <img src="/images/관절.png" alt="이미지1" class="slide active">
        <img src="/images/근육.png" alt="이미지2" class="slide">
        <img src="/images/기억력.png" alt="이미지3" class="slide">
    </div>
    <img src="/images/근육.png" alt="이미지2" class="preview prev-preview">
    <img src="/images/기억력.png" alt="이미지3" class="preview next-preview">
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>
</div>
<script src="slide.js"></script>
</body>
</html>
